name: CI - Example Website

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'example/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'example/**'

jobs:
  test-and-build:
    name: Test and Build React Vite App
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: example/package-lock.json

    - name: ğŸ“‹ Install dependencies
      working-directory: ./example
      run: npm ci

    - name: ğŸ” Lint code
      working-directory: ./example
      run: npm run lint

    - name: ğŸ”§ Type check
      working-directory: ./example
      run: npx tsc --noEmit

    - name: ğŸ—ï¸ Build application
      working-directory: ./example
      run: npm run build

    - name: âœ… Verify build
      working-directory: ./example
      run: |
        echo "Checking build output..."
        ls -la dist/
        
        # Verify key files exist
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ index.html not found in dist/"
          exit 1
        fi
        
        if [ ! -d "dist/assets" ]; then
          echo "âŒ assets directory not found in dist/"
          exit 1
        fi
        
        echo "âœ… Build verification passed!"
        echo "ğŸ“Š Build size:"
        du -sh dist/

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dreamland-website-build
        path: example/dist/
        retention-days: 30
        if-no-files-found: error
